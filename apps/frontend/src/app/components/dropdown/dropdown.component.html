<button [attr.popovertarget]="id" [ngStyle]="{ 'anchor-name': '--' + id }" type="button" [disabled]="disabled" class="head">
  <p>{{ nameFn(selectedEntry) }}</p>
  <m-icon icon="chevron-down" />
</button>
<div popover [id]="id" [ngStyle]="{ 'position-anchor': '--' + id }" class="body">
  @for (entry of entries; track $index) {
    <button [attr.popovertarget]="id" (click)="select(entry)" type="button" class="entry">
      {{ nameFn(entry) }}
    </button>
  }
</div>
